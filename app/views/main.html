<header>
	<h3 class="text-muted">protoKool</h3>
</header>

<section class="items">
	<div class="row">
		<div ng-repeat="computer in computers | limitTo:computerCount/2" ng-click="addEntry(computer)" 
				class="item computer" ng-class="{active: computer==selectedItem}">
			{{computer}}
		</div>
	</div>	
	<div class="row">
		<div ng-repeat="computer in computers | limitTo:-computerCount/2" ng-click="addEntry(computer)"
				class="item computer" ng-class="{active: computer==selectedItem}">
			{{computer}}
		</div>
	</div>
	<div class="row">
		<div ng-repeat="other in others" class="item other" ng-click="addEntry(other)">
			{{other}}
		</div>
	</div>
</section>


<aside class="protocol">
	<div ng-repeat="entry in entries | limitTo:-10" class="entry">
		<div class="name">{{entry.name}}</div>
		<div class="count">{{entry.count}}<div/>
	</div>
</aside>

<section>
	<input type="text" ng-model="computerCount" ng-change="computerCountChange()">
</section>
